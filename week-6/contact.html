    <!--Add the proper page structure for this document-->

    <!-- Header of the website -->
<header>
    <h1>Reggies Coffee Shop</h1>
    <nav>
        <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </header>
</nav>
<!-- main content of the website -->
<Main>
   <h2>Contact us</h2>
   <table>
    <caption>Hours of Operation</caption>
    <thead>
        <tr>
            <th>Days</th>
            <th>Hours</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mon - Fri</td>
            <td>6 AM - 9 PM</td>
        </tr>
        <tr>
        <td>Sat</td>
        <td>8 Am - 11 PM</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>Closed</td>
        </tr>
    </tbody>
</table>
   <section>
       <h3>We love to hear from you!</h3>
       <!-- Adding a form -->
       <form action="thanks.html" method="post">
           <div>
               <label for="full name">Your Name</label>
               <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr. ">
            </div>
            <div>
                <label for="your email">Email</label>
                <input type="email" id="youremail" name="youremail" required placeholder="abc123@gmail.com">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label for="tcikets">How many tickets? (sold in pairs)</label>
                <input type="number" name= "tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
            <label for="row">Select Row</label>
            <select name="row" id="row">
               <option value="Front">Front</option>
               <option value="Center" selected>Center</option>
               <option value="Back">Back</option> 
            </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="Yes">Yes</label>
                <input type="radio" id="yes" name="past">

                <label for="No">No</label>
                <input type="radio" id="yes" name="past">
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="polocies" required>
                    <label for="policies">I agree with the Terms and Policies</label>
                </div>
            </div>
            <button type="submit">Sign me up!</button>
       </form>
   </section> 
 </Main>
